    i2s_audio_id: i2s_microphone
    id: echo_microphone
    i2s_din_pin: GPIO41
    adc_type: external
    bits_per_sample: 16bit
    pdm: true
    channel: left
# https://community.home-assistant.io/t/solved-micro-wake-word-not-working-on-esp32-s3-e-g-seed-studio-xiao-sense-esp32-s3-sense/873638
micro_wake_word:
  models:
    - model: github://esphome/micro-wake-word-models/models/v2/hey_jarvis.json@main
  vad:
    model: github://esphome/micro-wake-word-models/models/v2/vad.json@main
  on_wake_word_detected:
    then:
      - logger.log: "ðŸŽ¤ Wake word triggered!"
      - voice_assistant.start:
          wake_word: !lambda return wake_word;

voice_assistant:
  id: voiceassistant
  microphone: echo_microphone
  use_wake_word: false
  noise_suppression_level: 1
  auto_gain: 31dBFS
  volume_multiplier: 10

  on_start:
    - light.turn_on: onboard_led

  on_end:
    - light.turn_off: onboard_led
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - micro_wake_word.start:

  on_error:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - micro_wake_word.stop:
          - micro_wake_word.start:

switch:
  - platform: template
    name: Use wake word
    id: use_wake_word
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - micro_wake_word.start:
    on_turn_off:
      - micro_wake_word.stop:                      

output:
  - platform: ledc
    pin: GPIO21
    id: led_output

light:
  - platform: monochromatic
    output: led_output
    id: onboard_led

